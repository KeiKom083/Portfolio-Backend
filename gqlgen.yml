# gqlgen の設定ファイル
# https://gqlgen.com/config/

schema:
  - internal/interface/graphql/schema/*.graphqls

exec:
  filename: internal/interface/graphql/generated/generated.go
  package: generated

model:
  filename: internal/interface/graphql/generated/models_gen.go
  package: generated

resolver:
  layout: follow-schema
  dir: internal/interface/graphql/resolver
  package: resolver

# ドメインモデルへのマッピング
models:
  User:
    model:
      - github.com/KeiKom083/Portfolio-Backend/internal/domain/model.User
